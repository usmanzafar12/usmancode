{% extends "base.html" %}


{% block item %}
<div class="col-md-4 ">
<form  method="post" action="{{ url_for('item.create_item') }}">
    <div class="form-group">
        <label for="exampleInputEmail1">Please enter the name for the item</label>
        <input class="form-control" id="exampleInputEmail1"type=text name="name">
    </div>
    <div class="form-group">
        <label>Please enter the description for the item</label>
        <textarea class="form-control" name="description" required>        
        </textarea>
    </div>
    <div class="form-group">
        <label>Please select the category for the item</label>            
        <select class="form-control" name="categories">
          {% for val in cats_view %}
            <option value="{{val.id}}">{{val.name}}</option>
          {% endfor %}
        </select>
    </div>
 <span class="c-inline"><button type="submit" class="btn btn-default">Submit</button>
        <p>OR</p> 
        <a href='{{ url_for('main') }}'><p>Cancel</p></a>

        
    </span></form>
</div>
{% endblock item %}
